
<!DOCTYPE html>

<html lang = "es">
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "with=device_width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title> EasyTransport </title>
	 <!--  BOOTSTRAP 4  -->
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
</head>
  <body>
  	<nav class = "navbar navbar-dark bg-dark" >
        <div class = "container" >
          <a href = "/routes" class = "navbar-brand" > Rutas </a>
        </div>
    </nav>
  
  <div class = "container p-4">

    <div class = "row">

    <div class="col-md-4">

      <div class="card card-body">

        <form action="/routes/ "method="POST"> 
                {% csrf_token %}
            <div class="form-group">
                <label for = "source"> Origen </label>
                <select name="source" class="form-control" >
                {% if source %}
                {% for sources in source %}
                  <option value="{{sources.id}}"> {{sources.source_node}} </option>
                  {% endfor %}
                </select>     
                {% else %}
                {% endif %}
            </div>
            <div class="form-group">
                <label for = "target"> Destino </label>
                <select name="target" class="form-control">
                {% if target %}
                {% for targets in target %}
                  <option value="{{targets.id}}"> {{targets.target_node}} </option>
                {% endfor %}
                </select>
                {% else %}
                {% endif %}
            </div>
            <input type="submit" class="btn btn btn-info btn-block"name="search_route" value = "Buscar">
        </form>
      </div>
    </div>

    <div class="col-md-8">
      
      <label> {{var}} </label>

    </div>
        

      <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
</html>
